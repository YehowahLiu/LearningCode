<!DOCTYPE html>
<html>
    <head>
        <title>
            打印图形
        </title>
        <script>
            for (var i = 0; i < 9; i++) {
                for (var j = 0; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </head>
    <body></body>
</html>
