<!DOCTYPE html>
<html>

<head>
    <title>各级标题与字号</title>
</head>

<body>
    <h1>这是1级标题</h1>
    <h2>这是2级标题</h2>
    <h3>这是3级标题</h3>
    <h4>这是4级标题</h4>
    <h5>这是5级标题</h5>
    <h6>这是6级标题</h6>
    <font size="1">这是1号字</font>
    <br>
    <font size="2">这是2号字</font>
    <br>
    <font size="3">这是3号字</font>
    <br>
    <font size="4">这是4号字</font>
    <br>
    <font size="5">这是5号字</font>
    <br>
    <font size="6">这是6号字</font>
    <br>
    <font size="7">这是7号字</font>
</body>

</html>
