<body>
    <h1 align="center">2.1 标记&lt;font&gt;的使用</h1>
    该标记设置颜色的格式如下：<br>
    <b>&lt;font color=颜色&gt;文本&lt;/font&gt;</b><br>
    例如：<br>
    &lt;font color="red"&gt;红色文本&lt;/font&gt;的结果如下：<br>
    <font color="red">红色文本</font>
</body>

</html>
