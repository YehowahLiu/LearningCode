    <div>
        <font face="宋体" color="blue">
            <p>HTML标签告诉浏览器HTML文件的开始和结束,HTML文档中所有的内容都在这两个标签之间。</p>
            <p>头部标签放置页面的标题以及文件信息等内容,这两个标签之间的内容统称作HTML的头部，位于头部的内容都不会在网页上直接显示。</p>
            <p>主体标签放置绝大多数HTML的内容。</p>
        </font>
