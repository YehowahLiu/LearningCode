<!DOCTYPE html>
<html>
    <head>
        <title>个人信息</title>
        <script>
            function StuInfoSubmit() {
                var x = document.getElementById("StuId").value;
                alert(x.length == 10 ? "OK" : "学号长度应为10位");
            }
        </script>
    </head>
    <body>
        <h1>
            个人信息
        </h1>
        <form>
            学号<input type="text" id="StuId" name="StuID" /><br />
            姓名<input type="text" id="StuName" name="StuName" /><br />
            专业<input type="text" id="StuMajor" name="StuMajor" /><br />
            <input
                type="button"
                value="提交"
                id="StuInfoSubmitBtn"
                onclick="StuInfoSubmit()"
            />
            <input type="reset" value="重置" id="StuInfoResetBtn" />
        </form>
    </body>
</html>
