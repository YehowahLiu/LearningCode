<!DOCTYPE html>
<html>

<head>
    <title>学生信息登记表</title>
</head>

<body>
    <form>
        <center>学生信息登记表</center>
        姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text" name="姓名"><br>
        性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：<input type="radio" name="gender" value="male" checked>男<input type="radio" name="gender"
            value="female">女<br>
        出生日期：<input type="text" name="year" size="4">年
        <input type="text" name="month" size="2">月<input type="text" name="day" size="2">日<br>
        个人爱好：<input type="checkbox" name="fav" value="travel">旅游
        <input type="checkbox" name="fav" value="art">艺术
        <input type="checkbox" name="fav" value="internet">上网
        <input type="checkbox" name="fav" value="climbing">登山
        <input type="checkbox" name="fav" value="movie">看电影
        <input type="checkbox" name="fav" value="other">其他
    </form>
</body>

</html>
