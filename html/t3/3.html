<!DOCTYPE html>
<html>

<head>
    <title>表格</title>
</head>

<body>
    <table align="center" border="1">
        <caption>计算机系</caption>
        <tr>
            <th rowspan="2" valign="top">学号</th><th rowspan="2" valign="bottom">姓名</th><th colspan="2">成绩</th>
        </tr>
        <tr>
            <th>英语</th><th>计算机</th>
        </tr>
        <tr>
            <td>21500000001</td><td>张三</td><td>76</td><td>58</td>
        </tr>
        <tr>
            <td>21500000002</td><td>李四</td><td>66</td><td align="center">89</td>
        </tr>
        <tr>
            <td>21500000003</td><td>王五</td><td>90</td><td align="right">60</td>
        </tr>
    </table>
</body>

</html>
