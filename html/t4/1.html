<!DOCTYPE html>
<html>

<head>
    <title>CSS样式表练习</title>

    <style>
        p.s1 {
            font-family: SimHei;
            color: red;
            font-size: 18px;
        }

        p.s2 {
            font-family: KaiTi;
            color: green;
            font-size: 24px;
        }

        p.s3 {
            font-family: LiSu;
            color: blue;
            font-size: 30px;
        }

        p {
            text-indent: 2em;
        }
    </style>

</head>

<body>
    <p class="s1">计算机网络为分布在不同位置的计算机用户提供信息交换和快速传送的手段，在不同计算机之间交换不同类型的信息，如文字、声音、图像、视频等。</p>
    <p class="s2">这里的资源包括硬件、软件和数据等，资源共享是指在计算机网络中各计算机的资源可以被其它的计算机使用，这是网络的一个重要的功能，目的是可以提高资源的利用率。</p>
    <p class="s3">当网上某台计算中心的任务过重时，可以将其部分任务转交到其它空闲的计算机上处理，从而均衡计算机的负担。</p>
</body>


</html>
